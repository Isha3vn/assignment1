<!DOCTYPE html>
<head>
    <title>celsius to fahrenheit</title>
</head>
<body>
    <script>
        var htemp = 200;
        var ctemp = (htemp-32)/1.8;
        document.write('temperature is celsius:'+ctemp+ '<br>');
        document.write('temperature is fahrenheit:'+htemp+ '<br>');

    </script>
</body>
</html>
